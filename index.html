<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start of hide and show -->
    <h1>Hide-Show</h1>
    <div class="box"></div>
    <br>
    <button class="btn">Hide Me</button>
    <button class="ptn">Show Me</button>
    <button class="tog">Toggle It</button>
    <br>
    <br>
    <!-- end of hide and show -->

    <!-- start of fade -->
    <h1>Fade</h1>
    <div class="box_2"></div>
    <br>
    <button class="fadein">fade In</button>
    <button class="fadeout">fade Out</button>
    <button class="fadetoggle">fade Toggle</button>
    <!-- start of fade -->
    <!-- start of Slide -->
    <br>
    <h1>Slide</h1>
    <button class="slideup">Slide Up</button>
    <button class="slidedown">Slide Down</button>
    <button class="slidetoggle">Slide Toggle</button>
    <!-- start of slide -->
    <!-- start of Animate -->
    <br>
    <h1>Animate</h1>
    <button class="animate">Make Animated</button>
    <br>
    <br>
    <div class="box_3"></div>
    <!-- end of Animate -->
    <br>
    <br>
    <!-- start of color transition -->
    <h1 class="pad">Color_Transition</h1>
    <br>
    <div class="box_1">
        <h4 class="hi">HI</h4>
        <h4 class="bye">BYE</h4>
    </div>
    
    <br>
    <button class="box_1_btn">Start</button>
    <button class="box_2_btn">End</button>
    <!-- end of color transition -->

    <script src="jqueary.js"></script>
    <script src="script.js"></script>
</body>
</html>
